<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Queue Times</title>
<style>
  * {
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Montserrat', sans-serif;
    font-size: 16px;
    line-height: 1.5;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 50px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .loading::before,
  .loading::after {
    content: "";
    display: block;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    border: 4px solid #fff;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: loading 1s infinite ease-in-out;
    opacity: 0.3;
  }

  .loading::after {
    animation-delay: 0.5s;
  }

  @keyframes loading {
    0% {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.3;
    }
    50% {
      transform: translate(-50%, -50%) scale(1.2);
      opacity: 0.7;
    }
    100% {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.3;
    }
  }

  h1 {
    font-size: 3rem;
    font-weight: bold;
    color: #212529;
    text-align: center;
    margin: 40px 0;
    flex-basis: 100%;
  }

  table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 60px;
  }

  th {
    background-color: #28a745;
    color: #fff;
    font-weight: bold;
    text-align: left;
    padding: 12px;
  }

  tbody tr:nth-child(even) {
    background-color: #f8f9fa;
  }

  tbody tr:nth-child(odd) {
    background-color: #fff;
  }

  td {
    border-bottom: 1px solid #dee2e6;
    padding: 12px;
  }

  tr:hover {
    background-color: #f2f2f2;
  }

  tbody tr:nth-child(even) {
    background-color: #f8f9fa;
  }

  @media (max-width: 576px) {
    h1 {
      font-size: 2rem;
      margin: 20px 0;
    }

    table {
      font-size: 14px;
      margin-bottom: 40px;
    }

    th {
      font-size: 14px;
      padding: 8px;
    }

    td {
      font-size: 14px;
      padding: 8px;
    }

    .container {
      padding: 20px;
    }
  }

  /* Additional styles for modernization */

  /* Color scheme */
  body {
    --primary-color: #28a745;
    --secondary-color: #007bff;
    --tertiary-color: #dc3545;
    --quaternary-color: #ffc107;
  }
    </style>

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Queue Times</h1>
      <table>
        <thead>
          <tr>
            <th>Ride Name</th>
            <th>ID</th>
            <th>Is Open</th>
            <th>Wait Time</th>
            <th>Last Updated</th>
          </tr>
        </thead>
        <tbody>
          {% for ride in rides %}
            <tr>
              <td>{{ ride['name'] }}</td>
              <td>{{ ride['id'] }}</td>
              <td>{{ ride['is_open'] }}</td>
              <td>{{ ride['wait_time'] }}</td>
              <td>{{ ride['last_updated']|datetimeformat }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
